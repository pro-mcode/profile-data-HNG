<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Project 1</title>
    <!-- main css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/59a5ac1eda.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="date-time">
            <p data-testid="currentDayOfTheWeek" id="week-day"></p>
            <p data-testid="currentUTCTime" id="current-time"></p>
        </div>
        <div class="profile-info">
            <img src="/assets/image/promcode.jpg" alt="pro_mcode" data-testid="slackDisplayImage">
            <h1 data-testid="slackFullName">Adedamola Maxwell</h1>
            <h4 data-testid="slackUserName">(pro_mcode)</h4>
            <h3 data-testid="Frontend">I am a Frontend Engineer</h3>
            <div class="social-icon">
                <a href="https://github.com/pro-mcode" target="_blank" data-testid="githuibURL"><i class="fa-brands fa-github"></i></a>
                <a href="https://twitter.com/Pro_mcode" target="_blank" data-testid="x-twitterURL"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    </div>
    <!-- main js -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
